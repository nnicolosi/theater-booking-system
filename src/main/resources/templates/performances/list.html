<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Performances</title>
</head>
<body>
    <nav>
        <span>|&nbsp;&nbsp;<a href="/">Home</a></span>
        <span>|&nbsp;&nbsp;<a href="/booking">Booking</a></span>
        <span>|&nbsp;&nbsp;<a href="/performances">Performances</a></span>
        <span>|&nbsp;&nbsp;<a href="/reports">Reports</a>&nbsp;&nbsp;|</span>
    </nav>

    <h1>All Performances</h1>

    <table th:if="${performances.size > 0}">
        <tr>
            <th>ID</th>
            <th>Title</th>
        </tr>
        <tr th:each="performance : ${performances}">
            <td th:text="${performance.id}">id</td>
            <td th:text="${performance.title}">title</td>
        </tr>
    </table>

    <div th:if="${performances.size == 0}">
        <p>There are no performances scheduled at this time.</p>
    </div>

    <p>
        <a href="/performances/add">Add a performance</a>
    </p>

</body>
</html>
